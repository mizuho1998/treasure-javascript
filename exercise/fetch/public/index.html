	<h1>Let's fetch</h1>

	<h3>#1 Success</h3>
	<textarea rows="10" cols="60" id="success" disabled></textarea>

	<h3>#2 Error</h3>
	<textarea rows="10" cols="60" id="error" style="color:red" disabled></textarea>

	<script type="text/javascript">
		const successHandler = function(text) {
			document.getElementById("success").textContent = JSON.stringify(text);
		}
		const errorHandler = function(error) {
			document.getElementById("error").textContent = `${error.name}: ${error.message}`;
		}


		// change this

		const request = function(method, url, data) {
			return fetch(url,{
						method:method,
						headers: {
            				"Content-Type": "application/json; charset=utf-8",
						},
						body: JSON.stringify(data),
					})
					.then(response => {
						if (!response.ok) {
							switch (response.status) {
								case 400: throw new Error('INVALID_TOKEN');
								case 401: throw new Error('UNAUTHORIZED');
								case 500: throw new Error('INTERNAL_SERVER_ERROR');
								case 502: throw new Error('BAD_GATEWAY');
								case 404: throw new Error('NOT_FOUND');
								default:  throw new Error('UNHANDLED_ERROR');
							} 
						} else {
							return response.json().catch((e) => {throw new Error("not json")});
						}
					})
			
		}
